<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="chatroom.css">
    <script src="angular.min.js"></script>
    <script src="chatroom.js"></script>
</head>
<body>
<div ng-app="chatApp" ng-controller="ChatController">
    <h2>Chatroom: {{ chatroomName }}</h2>
    <div class="chat-container">
        <div class="message" ng-repeat="message in messages">
            <p><strong>{{ message.displayname }}</strong> ({{ message.time }}):</p>
            <p>{{ message.text }}</p>
        </div>
    </div>
    <div class="input-container">
        <textarea ng-model="newMessage" placeholder="Type your message"></textarea>
        <button ng-click="sendMessage()">Send</button>
    </div>
</div>
</body>
</html>
