<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopicHive</title>
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js"></script>
    <script src="home.js"></script>
</head>
<body>

<h2>Welcome to TopicHive!</h2>

<div ng-app="myApp" ng-controller="ChatroomController">
    <h3>Your Chatrooms</h3>
    <div class="chatroom-container">
        <div class="chatroom-tile" ng-repeat="chatroom in chatrooms">
            <h3>{{ chatroom.name }}</h3>
            <p>{{ chatroom.description }}</p>
            <button ng-click="openChatroom(chatroom.id)">Enter Chatroom</button>
        </div>
    </div>
</div>

<p id="output"></p>
</body>
</html>
